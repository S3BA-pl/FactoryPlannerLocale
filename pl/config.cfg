# Tutorial dialog
tutorial=Tutorial
interactive_tutorial_title=Interaktywny samouczek
interactive_tutorial_text=Najlepszym sposobem na zapoznanie się z Factory Plannerem jest po prostu wskoczenie do niego i samodzielne eksplorowanie go. W tym celu dołączyłem przykładową fabrykę, która zaprezentuje niektóre z najważniejszych funkcji tego moda. Możesz ją dodać, klikając poniższy przycisk. Możesz także aktywować [font=default-semibold]Tryb samouczka[/font], który pokazuje wszystkie kombinacje klawiszy, które są możliwe na ważnych przyciskach w całym interfejsie.
create_example=Twórz przykład
create_example_error=Przykładowa fabryka nie może zostać utworzona, ponieważ nie jest kompatybilna z aktualnym zestawem modów.
tutorial_mode=Tryb samouczka
interface_tutorial_title=Interakcje
interface_tutorial_text=Interfejs jest skonfigurowany w taki sposób, że podobne działania mają te same skróty, co ułatwia intuicyjne wyczucie, jak osiągnąć określone rezultaty. Będziesz musiał po prostu przyswoić sobie te podstawowe interakcje, a następnie używać ich wszędzie:
interface_controls_controls=• [font=default-semibold][color=#84CDEC]Lewy-klik[/color][/font]: Wybierz/Użyj\n• [font=default-semibold][color=#84CDEC]Prawy-klik[/color][/font]: Edytuj\n• [font=default-semibold][color=#84CDEC]Control + Prawy-klik/color][/font]: Usuń\n• [font=default-semibold][color=#84CDEC]Shift + Prawy-klik[/color][/font]: Kopiuj\n• [font=default-semibold][color=#84CDEC]Shift + Lewy-klik[/color][/font]: Wklej\n• [font=default-semibold][color=#84CDEC]Alt + Lewy-kick[/color][/font]: Wstaw do kursora
interface_controls_recipebook=\n• [font=default-semibold][color=#84CDEC]Alt + Prawy-klik[/color][/font]: Otwórz w książce przepisów

