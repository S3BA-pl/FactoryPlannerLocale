request_items_tt=Żąda wszystkich przedmiotów, których brakuje w twoim ekwipunku, aby zbudować __1__.\n[font=default-semibold][color=#84CDEC]Uwaga:[/color][/font] Używa botów konstrukcyjnych (nie logistycznych), w tym osobistych botów roboportu. Zaleca się wyłączenie osobistego roboportu przed żądaniem przedmiotów.
