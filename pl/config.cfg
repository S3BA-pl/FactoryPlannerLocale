utility_title_blueprints=Blueprinty
utility_title_blueprints_tt=Pozwala na przechowywanie odpowiednich planów wraz z bieżącą fabryką. Kliknij przycisk "+" z projektem w ręku, aby go dodać.
utility_title_notes=Notatki
components_needed_tt=__1__\n[font=default-bold]__2__[/font] w ekwipunku / [font=default-bold]__3__[/font] potrzebne\n[font=default-semibold][color=#84CDEC]Lewy-klik[/color][/font] aby ręcznie wykonać ten przedmiot.
no_components_needed= __1__ Nie potrzeba
utility_combinator_tt=Konwertuje wszystkie przedmioty, których brakuje w ekwipunku, na ciąg blueprint zawierający stałe kombinatory. Można je następnie podłączyć do skrzyni z prośbą o ich dostarczenie.
utility_no_items_necessary=Twój ekwipunek zawiera już wszystkie przedmioty niezbędne do skonstruowania __1__
