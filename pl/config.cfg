[mod-name]
factoryplanner=Factory Planner

[mod-description]
factoryplanner=Ten mod pozwala na planowanie produkcji z wyprzedzeniem, określając receptury i maszyny, które tworzą każdą linię montażową. Zapewnia potężne funkcje, które są szybkie i intuicyjne w użyciu, dzięki czemu możesz skupić się na faktycznym budowaniu fabryki.


