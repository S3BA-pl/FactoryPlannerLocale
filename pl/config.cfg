importer_decoding_failure=Podany ciąg nie mógł zostać poprawnie zdekodowany. Jest to spowodowane tym, że jest on nieprawidłowo sformatowany. Spróbuj ponownie wyeksportować fabryki i upewnij się, że skopiowałeś cały ciąg znaków.
importer_migration_failure=Podany ciąg pochodzi ze starszej wersji Factory Planner i nie mógł zostać zmigrowany. Może to być spowodowane zbyt starą wersją, która nie jest już obsługiwana, uszkodzeniem danych lub błędem programistycznym. Jeśli uważasz, że ten ciąg znaków jest prawidłowy, skontaktuj się z deweloperem (mną!) na portalu modów.
importer_unpacking_failure=Podany ciąg znaków nie mógł zostać poprawnie rozpakowany i zweryfikowany. Może to być spowodowane uszkodzeniem danych lub błędem programistycznym. Jeśli uważasz, że ten ciąg znaków jest prawidłowy, skontaktuj się z deweloperem (mną!) na portalu modów.
importer_issue_import_string=Importuj prawidłowy ciąg danych fabryki
